<!DOCTYPE html>
<html lang="en">
<head>
    <title>&lt;model-viewer&gt; example</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="demo-styles.css" />

    <!-- The following libraries and polyfills are recommended to maximize browser support -->

    <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <!--     <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script> -->
    <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <!--     <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script> -->
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
            defer></script>
    <div class="dropdown">
        <button class="boutonmenuprincipal"><img src="iconemenu.png"></button>
        <div class="dropdown-child">
            <a href="index.html">Accueil</a>
            <a href="http://www.votresite.com.com/page2.html">Fonctionnement de l'application</a>
            <a href="RA6banane.html">Catalogue de modele 3D</a>
            <a href="http://www.votresite.com.com/page4.html">Credits</a>
        </div>
    </div>
    <div style="max-width: 100%">
        <div style="max-width: 10%; float:right">
            <img src="logoicam.png" alt="logo icam">
        </div>
</head>
<body>
        <div id="card1">
            <!-- All you need to put beautiful, interactive 3D content on your site: -->
            <model-viewer src="https://cdn.glitch.com/880322de-2c95-43ba-9a0f-cd64c483f6f1%2Fuploads-files-2382092-untitled.glb?v=1605127794501"
                          ios-src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878"
                          poster="https://cdn.glitch.com/880322de-2c95-43ba-9a0f-cd64c483f6f1%2Fkisspng-cavendish-banana-fruit-food-peel-banana-green-5b479c6a447bd2.1589507215314197542805.jpg?v=1605128711652"
                          alt="A 3D model of an astronaut"
                          shadow-intensity="1"
                          camera-controls
                          auto-rotate
                          ar>
            </model-viewer>
            <section class="attribution">
                <span>
                    <h1>Banane</h1>
                </span>
                <a class="cc"
                   href="https://creativecommons.org/licenses/by/2.0/"
                   target="_blank">
                    <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" />
                    <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" />
                </a>
            </section>
        </div>
        <div id="card2">
            <!-- All you need to put beautiful, interactive 3D content on your site: -->
            <model-viewer src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.glb?1542147958948"
                          ios-src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878"
                          poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png?v=1599079951717"
                          alt="A 3D model of an astronaut"
                          shadow-intensity="1"
                          camera-controls
                          auto-rotate
                          ar>
            </model-viewer>
            <section class="attribution">
                <span>
                    <h1>Astronaute</h1>
                </span>
                <a class="cc"
                   href="https://creativecommons.org/licenses/by/2.0/"
                   target="_blank">
                    <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" />
                    <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" />
                </a>
            </section>
        </div>
        <div id="card3">
            <!-- All you need to put beautiful, interactive 3D content on your site: -->
            <model-viewer src="https://cdn.glitch.com/880322de-2c95-43ba-9a0f-cd64c483f6f1%2FBiomech_Mutant_Skin_1.glb?v=1605137962683"
                          ios-src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878"
                          poster="https://cdn.glitch.com/880322de-2c95-43ba-9a0f-cd64c483f6f1%2Fimage%20mutant.png?v=1605174347756"
                          alt="A 3D model of an astronaut"
                          shadow-intensity="1"
                          camera-controls
                          auto-rotate
                          ar>
            </model-viewer>
            <section class="attribution">
                <span>
                    <h1>Mutant</h1>
                </span>
                <a class="cc"
                   href="https://creativecommons.org/licenses/by/2.0/"
                   target="_blank">
                    <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" />
                    <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" />
                </a>
            </section>
        </div>
        <footer></footer>

        <!-- 💁 Include both scripts below to support all browsers! -->
        <!-- Loads <model-viewer> for modern browsers: -->
        <script type="module"
                src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script nomodule
                src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>
</html>
